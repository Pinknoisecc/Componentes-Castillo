<div class="container"> 
    
    <div class="row justify-content-center"> 

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="col-md-6"> 
        
    <h1 class="text-center">Formulario de registro</h1>    
        <div class="p-3"> 
        <div class="mb-3"> 
            <label for="inputName" class="form-label">Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="inputName" 
                placeholder="Ingrese su nombre"
                formControlName="name">
        </div>

        <div class="mb-3">
            <label for="inputLastName" class="form-label">Apellido</label>
            <input 
                type="text" 
                class="form-control" 
                id="inputLastName" 
                placeholder="Ingrese su apellido"
                formControlName="lastName">
        </div>

        <div class="mb-3">
            <label for="inputEmail4" class="form-label">Email</label>
            <input 
                formControlName="email"
                type="email" 
                class="form-control" 
                [ngClass]="emailControl?.status === 'VALID' ? 'is-valid' : ''" 
                id="inputEmail4"
                placeholder="Ingrese su email">
        </div>

        <div class="mb-3">
            <label for="inputPassword4" class="form-label">Contrase침a</label>
            <input 
                type="password"
                formControlName="password" 
                class="form-control"
                [class.is-valid]="passwordControl?.valid"
                [class.is-invalid]="passwordControl?.invalid"
                id="inputPassword"
                placeholder="Ingrese una contrase침a">
                <div *ngIf="passwordControl?.hasError('passwordLengthError')" class="invalid-feedback">
                La contrase침a debe tener al menos 6 car치cteres.
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
        </div>
        </form>
    </div>
</div>



<pre>{{userForm.status}}</pre>
<pre>{{ userForm.value | json }} </pre>
