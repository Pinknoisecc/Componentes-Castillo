<form *ngIf="userFormGroup" [formGroup]="userFormGroup" class="row g-3" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email">
    <div *ngIf="userFormGroup.get('email')!.invalid && userFormGroup.get('email')!.touched" class="text-danger">
        <div *ngIf="userFormGroup.get('email')!.errors?.['required']">Email is required</div>
        <div *ngIf="userFormGroup.get('email')!.errors?.['email']">Invalid email format</div>
    </div>
    </div>
    <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password">
      <div *ngIf="userFormGroup.get('password')!.invalid && userFormGroup.get('password')!.touched" class="text-danger">
        <div *ngIf="userFormGroup.get('password')!.errors?.['required']">Password is required</div>
        <div *ngIf="userFormGroup.get('password')!.errors?.['minlength']">Password must be at least 6 characters</div>
    </div>
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
        <div *ngIf="userFormGroup.get('address')!.invalid && userFormGroup.get('address')!.touched" class="text-danger">
        Address is required
        </div>
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" formControlName="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city">
      <div *ngIf="userFormGroup.get('city')!.invalid && userFormGroup.get('city')!.touched" class="text-danger">
        City is required
    </div>
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" formControlName="state">
            <option selected>Choose...</option>
            <option>New York</option>
            <option>California</option>
            <option>Texas</option>
        <!-- Agrega más opciones según sea necesario -->
        </select>
      <div *ngIf="userFormGroup.get('state')!.invalid && userFormGroup.get('state')!.touched" class="text-danger">
        State is required
    </div>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zip">
      <div *ngIf="userFormGroup.get('zip')!.invalid && userFormGroup.get('zip')!.touched" class="text-danger">
        <div *ngIf="userFormGroup.get('zip')!.errors?.['required']">Zip code is required</div>
        <div *ngIf="userFormGroup.get('zip')!.errors?.['pattern']">Invalid zip code format</div>
    </div>
    </div>
    <div class="col-12">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="terms">
        <label class="form-check-label" for="gridCheck">
            Accept terms and conditions
        </label>
    </div>
        <div *ngIf="userFormGroup.get('terms')!.invalid && userFormGroup.get('terms')!.touched" class="text-danger">
            You must accept the terms and conditions
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
